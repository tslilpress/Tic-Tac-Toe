<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC TAC TOE</h1>
      <p id='message'></p>
      <section>
        <form id="sign-up-form">
          <fieldset>
            <legend>Sign Up</legend>

            <input id="email" type="email" name="credentials[email]" placeholder="Email">

            <input id="password" type="password" name="credentials[password]" placeholder="Password">

            <input id="password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">

            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-in-form">
          <fieldset>
            <legend>Sign In</legend>

            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">

            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">

            <input type="submit" value="Sign In!">
          </fieldset>
        </form>
      </section>
      <section>
        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>

            <input id="old-password" type="password" name="passwords[old]" placeholder="Old Password">

            <input id="new-password" type="password" name="passwords[new]" placeholder="New Password">

            <input type="submit" value="Change!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-out">
          <fieldset>
              <input id="sign-out" type="submit" name="token" value="Sign out!">
          </fieldset>
        </form>
      </section>
    </body>
</html>
